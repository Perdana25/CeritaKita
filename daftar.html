<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Daftar Cerita | Cerita Kita</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body>
  <header class="header-bg" style="height:220px;">
    <div class="hero-content" data-aos="fade-down"><h1>Daftar Cerita</h1><p><a href="index.html">⬅ Kembali ke Beranda</a></p></div>
  </header>

  <main style="padding:28px;">
    <div id="list-container" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:20px"></div>
  </main>

  <footer style="padding:28px;text-align:center;color:#cbb">Made with ❤️</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    const firebaseConfig = {
      apiKey: "AIzaSyCxsOubMJerDL1hXd63xHi58vV_GuY0Hg",
      authDomain: "ceritakita-22.firebaseapp.com",
      databaseURL: "https://ceritakita-22-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "ceritakita-22",
      storageBucket: "ceritakita-22.appspot.com",
      messagingSenderId: "952342930337",
      appId: "1:952342930337:web:bcdccbb012a5a4f4aa61e0"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const listRef = ref(db, "Cerita");
    const listEl = document.getElementById("list-container");

    onValue(listRef, snap=>{
      listEl.innerHTML = "";
      const data = snap.val();
      if(!data) { listEl.innerHTML = "<p style='color:#f0b6d1'>Belum ada cerita.</p>"; return; }
      Object.entries(data).sort((a,b)=> new Date(a[1].tanggal) - new Date(b[1].tanggal)).forEach(([key,val])=>{
        const card = document.createElement("a");
        card.href = `detail.html?id=${encodeURIComponent(key)}`;
        card.className = "cerita-card";
        card.innerHTML = `
          <img src="${val.foto || 'images/couple.jpg'}" class="cerita-thumb" />
          <h3>${val.judul || ''}</h3>
          <p style="color:#d6c0d6">${val.tanggal || ''}</p>
          <p style="color:#d6c0d6">${(val.isi||'').substring(0,160)}${(val.isi||'').length>160?'...':''}</p>
        `;
        listEl.appendChild(card);
      });
    });
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script><script>AOS.init({duration:800,once:true})</script>
</body>
</html>
